name: Integration test

on:
  workflow_dispatch:

jobs:
  testbench:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        image_channel: [release, daily]
    env:
      UBUNTU_IMAGE_CHANNEL: ${{ matrix.image_channel }}
      IMAGE_CACHE_DIR: ~/.cache/rpi-firewall-images
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Install QEMU dependencies
        run: sudo apt-get update && sudo apt-get install -y qemu-system-x86 qemu-utils cloud-image-utils curl python3 netcat-openbsd
      - name: Cache cloud images
        uses: actions/cache@v4
        with:
          path: ${{ env.IMAGE_CACHE_DIR }}
          key: ubuntu-cloud-images
      - name: Start testbench
        run: scripts/testbench.sh start
      - name: Sync repository
        run: scripts/testbench.sh sync
      - name: Run playbook
        run: scripts/testbench.sh run
      - name: Verify client
        run: scripts/testbench.sh verify
