all:
  hosts:
    localhost:
      ansible_connection: local
  vars:
    firewall_wan_iface: wan0
    firewall_lan_iface: lan0
    firewall_wan_iface_networkd_link_match: "MACAddress=__ROUTER_WAN_MAC__"
    firewall_lan_iface_networkd_link_match: "MACAddress=__ROUTER_LAN_MAC__"
    firewall_wan_device_set_mac_address: "__ROUTER_WAN_MAC__"
    firewall_skip_mounts: true
    firewall_unbound_enable_tls: false
    firewall_enable_rpi_tunings: false
