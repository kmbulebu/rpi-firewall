---
- name: Apt Cache
  apt:
    update_cache: yes
- name: Setup system DNS
  template:
    src: resolv.conf
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: '0644'
- name: Install DHCP server
  apt:
    name: dnsmasq
    state: latest
- name: Install IPv6 Route Advertisement Server
  apt:
    name: radvd
    state: latest
- name: Template a file to /etc/dnsmasq.conf
  template:
    src: dnsmasq.conf
    dest: /etc/dnsmasq.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart dnsmasq
- name: Template DHCP reservations
  template:
    src: ethers
    dest: /etc/ethers
    owner: root
    group: root
    mode: '0644'
  notify: restart dnsmasq
- name: Template DNS hosts file
  template:
    src: hosts.dnsmasq
    dest: /etc/hosts.dnsmasq
    owner: root
    group: root
    mode: '0644'
  notify: restart dnsmasq
- name: radvd configuration
  template:
    src: radvd.conf
    dest: /etc/radvd.conf
    owner: root
    group: root
    mode: '0644'
  notify: restart radvd
- name: Disable systemd-resolved
  ignore_errors: true
  systemd:
    name: systemd-resolved
    enabled: no
    state: stopped
    masked: yes
- name: Enable dnsmasq
  systemd:
    name: dnsmasq
    enabled: yes
    state: started
    masked: no
