---
- name: Add Tailscale PPA repository
  apt_repository:
    repo: 'ppa:tailscale/tailscale'
    state: present
- name: Install tailscale
  apt:
    name: tailscale
    state: latest
    install_recommends: false
- name: Start tailscaled
  systemd:
    name: tailscaled.service
    enabled: yes
    state: started
    masked: no
- name: Update tailscaled configuration
  template:
    src: tailscale/defaults
    dest: /etc/default/tailscaled
    owner: root
    group: root
    mode: '0644'
  notify: restart tailscaled
- name: Tailscale Status
  ignore_errors: True
  command:
    cmd: 'tailscale status --peers=false --json | jq -e .HaveNodeKey'
  register: tailscale_status 
- name: Tailscale Login
  when: tailscale_status.rc != 0
  command:
    argv:
      - tailscale
      - login
      - --auth-key
      - "{{ tailscale_auth_key }}"
- name: Tailscale Configure
  command:
    argv:
      - tailscale
      - set
      - --exit-node-allow-lan-access=false
      - --advertise-exit-node
      - --accept-routes=false
      - --accept-dns=false